{% extends 'website/base.html' %}

{% block content %}

            <a href="{% url 'deactivate' url.id 'dashboard' %}">Deactivate</a>
            <a href={{ dns }}{{ url.name }}>{{ dns }}{{ url.name }}</a>
            {{ url.original_url|truncatechars:50 }}
        </li>
    {% endfor %}
{% endblock %}
